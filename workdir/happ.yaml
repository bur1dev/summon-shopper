manifest_version: '1'
name: summon-shopper
description: null
roles:
- name: cart
  provisioning:
    strategy: create
    deferred: false
  dna:
    bundled: ../dnas/cart/workdir/cart.dna
    modifiers:
      network_seed: null
      properties: null
    installed_hash: null
    clone_limit: 10000

# Order Finder DNA - for shopper-customer discovery
- name: order_finder
  provisioning:
    strategy: create
    deferred: false
  dna:
    bundled: ../dnas/order_finder/workdir/order_finder.dna
    modifiers:
      network_seed: null
      properties: null
    installed_hash: null
