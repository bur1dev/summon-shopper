# Profiles DNA - persistent user data
- name: profiles_role
  provisioning:
    strategy: create
    deferred: false
  dna:
    bundled: ../dnas/profiles/workdir/profiles.dna
    modifiers:
      network_seed: null
      properties: null
    installed_hash: null
    clone_limit: 0

allow_deferred_memproofs: false
